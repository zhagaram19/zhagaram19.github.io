<script type="text/javascript">
function send(){
afname = document.getElementById("name").value; 
aemail = document.getElementById("email").value; 
amobile = document.getElementById("mobile").value; 
acollege = document.getElementById("college").value; 
xmlhttp=new XMLHttpRequest();
xmlhttp.onreadystatechange=function() {    
if (this.readyState==4 && this.status==200) {
var err = document.getElementById("alertmsg");
var errxs = document.getElementById("alertmsg-xs");
var em = "Contact support@synk18.in";
var ae = "you supplied already exist";
var er = "<strong>Error! </strong>";
var err0 = "<strong>Success!</strong>";
var err1 = er+"E-mail id is not valid";
var err2 = er+"The E-mail id "+ae;
var err3 = er+"The mobile number "+ae;
var err4 = er+"Something went wrong."+em;
var err5 = er+"Email not sent."+em;
var err6 = er+"Unable fetch your ID."+em;
var err7 = er+"Please fill up all details";
switch(parseInt(this.responseText)) {
case 0:
 err.style.visibility = "visible";
 err.innerHTML = err0;
 window.location.assign("thank.html")
 break;
case 1:
 err.style.visibility = "visible";errxs.style.visibility = "visible";
 err.innerHTML = err1;
 errxs.innerHTML = err1;
 break;
case 2:
 err.style.visibility = "visible";errxs.style.visibility = "visible";
 err.innerHTML = err2;
 errxs.innerHTML = err2;
 break;
case 3:
 err.style.visibility = "visible";errxs.style.visibility = "visible";
 err.innerHTML = err3;
 errxs.innerHTML = err3;
 break;
case 4:
 err.style.visibility = "visible";errxs.style.visibility = "visible";
 err.innerHTML = err4;
 errxs.innerHTML = err4;
 break;
case 5:
 err.style.visibility = "visible";errxs.style.visibility = "visible";
 err.innerHTML = err5;
 errxs.innerHTML = err5;
 break;
case 6:
 err.style.visibility = "visible";errxs.style.visibility = "visible";
 err.innerHTML = err6;
 errxs.innerHTML = err6;
 break;
case 7:
 err.style.visibility = "visible";errxs.style.visibility = "visible";
 err.innerHTML = err7;
 errxs.innerHTML = err7;
 break;
default:
 err.innerHTML = "<strong>Error! </strong>Oh no.Contact developer";
     }}};
 xmlhttp.open("POST","reg.php",true);   
 xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
 xmlhttp.send("fname=" + afname + "&email="  + aemail +"&mobile="  + amobile +"&college="+ acollege); 

}
</script>
<script type="text/javascript">
function validation(){
if(document.validate.name.value=="")
{
alert("enter the full name")
document.validate.name.focus();
return false
}
if(!isNaN(document.validate.name.value))
{
alert("enter the valid name");
document.validate.name.focus();
document.validate.name.value="";
return false
}
 if(!document.validate.name.value.match(/^[A-Za-z .]+$/))
  {
alert("enter a valid name");
document.validate.name.focus();
document.validate.name.value="";
return false;
}            

if(document.validate.email.value=="")
{
alert("enter the email id")
document.validate.email.focus();
return false
}

if(!(document.validate.email.value==""))
{
var x=document.validate.email.value
var atpos=x.indexOf("@");
var dotpos=x.lastIndexOf(".");
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
  {
  alert("Not a valid e-mail address");
  document.validate.email.focus();
  return false;
  }
}
if(document.validate.mobile.value=="")
{
alert("enter the mobile no")
document.validate.mobile.focus();
return false
}
if( isNaN(document.validate.mobile.value))
{
alert("enter a valid mobile no")
document.validate.mobile.focus();
document.validate.mobile.value="";
return false
}
if(document.validate.mobile.value.length !=10)
{
alert("enter the valid mobile no")
document.validate.mobile.focus();
document.validate.mobile.select();
return false
}
if(document.validate.college.value=="")
{
alert("enter the college name")
document.validate.college.focus();
return false
}
if(!isNaN(document.validate.college.value))
{
alert("enter the valid College name");
document.validate.college.focus();
document.validate.college.value="";
return false
}
document.getElementById('theForm').submit();
}
</script>
